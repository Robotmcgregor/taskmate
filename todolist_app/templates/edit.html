{% extends 'base.html' %}

{% block title %}
    <title>Edit Task - Taskmate</title> 
{% endblock title %}

{% block context %}
<div class="container">
    <br>
    {% if task_obj.manage == request.user %}
    <form method="POST">
        {% csrf_token %}

        <div class="row">
            <div class="col col-2">
                <label></label>
            </div>
            <div class="col col-6">
                <input type="text" class="form-control" name="task" placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}">
                <input type="hidden" name="done" value="{{ task_obj.done }}">
            </div>
            <div class="col col-2">
                <button type="submit" class="btn btn-primary row-">Update Task</button>
            </div>
        </div>
    </form>
    {% else %}
        <p>Access Restricted, You are not allowed to edit this task.</p>
    {% endif %}
</div>
{% endblock context %}
